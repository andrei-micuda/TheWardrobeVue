version: "3.9"
services:
  thewardrobe-api:
    container_name: thewardrobe-api
    build:
      context: .
      dockerfile: ./TheWardrobe.API/Dockerfile
    expose:
      - "80"
  thewardrobe-ui:
    container_name: thewardrobe-ui
    build:
      context: .
      dockerfile: ./thewardrobe.ui/Dockerfile
    expose:
      - "3000"
  thewardrobe-email-svc:
    container_name: thewardrobe-email-svc
    build:
      context: .
      dockerfile: ./TheWardrobe.EmailSvc/Dockerfile
    expose:
      - "80"
networks:
  default:
    external: true
    name: my_network
